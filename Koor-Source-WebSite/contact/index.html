<html>
<head>
<title>Contact | Koor Cheat</title>
<link rel="stylesheet" href="main.css">
<link rel="icon" href="/favicon.png" type="image/x-icon" />
<link rel="icon" href="/favicon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon.png">
</head>
<body>
<article>
        <section>
                <h1>Contact Koor Support </h1>

    <form method="post" data-netlify-recaptcha="true" data-netlify="true">
        <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" required="">
        </div>

        <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" id="email" required="">
        </div>

        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" required=""></textarea>
        </div>

        <input name="subject" style="display: none;" value="Blog Contact Page">

        <input type="hidden" name="after" value="https://artisan-static-demo.netlify.com/contact/sent">

        <input type="text" name="trapit" value="" style="display: none;">
<div data-netlify-recaptcha="true"></div>
        <input type="hidden" name="replyto" value="%email">

        <input type="submit" value="Send">
    </form>
        </section>
    </article>
<script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.4.0/lib/darkmode-js.min.js"></script>
<script>
var options = {
  bottom: '32px', // default: '32px'
  right: '32px', // default: '32px'
  left: 'unset', // default: 'unset'
  time: '0.3s', // default: '0.3s'
  mixColor: '#fff', // default: '#fff'
  backgroundColor: '#fff',  // default: '#fff'
  buttonColorDark: '#100f2c',  // default: '#100f2c'
  buttonColorLight: '#fff', // default: '#fff'
  saveInCookies: true, // default: true,
  label: 'ðŸŒ“', // default: ''
  autoMatchOsTheme: true // default: true
}
const darkmode = new Darkmode(options);
darkmode.showWidget();
</script>
    </body>
    </html>
